<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AHEZA Hotel</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1566073771259-6a8506099945') center/cover no-repeat fixed;
      height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      z-index: 100;
    }

    nav a {
            color: rgb(234, 154, 5);
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 22px;
            transition: color 0.3s;
        }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      color: rgb(239, 170, 43);
      text-decoration: none;
      font-weight: bold;
      font-size: 22px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #f9b233;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .cta-button {
      background-color: #f9b233;
      color: #000;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e0a622;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">AHEZA Hotel</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="explore.html">Rooms</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contacts</a></li>
      </ul>
    </nav>

    <div class="hero">
      <h1>Welcome to AHEZA Hotel</h1>
      <p>Your comfort, our priority</p>
      <!-- Button now links directly to explore.html -->
      <a href="explore.html" class="cta-button">Explore Rooms</a>
    </div>
  </header>
</body>
</html>
